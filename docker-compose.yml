couchbase-init:
    build: .
    ports:
        - "0.0.0.0:8091:8091"
        - "0.0.0.0:8092:8092"
        - "0.0.0.0:8093:8093"
        - "0.0.0.0:11210:11210"
    environment:
        - CLUSTER_RAM_QUOTA=1024
    restart: always
    volumes:
        - ~/couchbase/node1:/opt/couchbase/var
couchbase:
    build: .
    links:
        - couchbase-init:couchbase
    environment: 
        - CLUSTER_RAM_QUOTA=1024
    restart: always
    
    
