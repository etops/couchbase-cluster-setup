machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t etops/couchbase .

test:
  override:
    - docker run -d -p 8091:8091 etops/couchbase; sleep 20
    - curl --retry 20 --retry-delay 10 -v http://localhost:8091 -C -

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push etops/couchbase
      
notify:
  webhooks:
    # A list of hook hashes, containing the url field
    # gitter hook
    - url: https://webhooks.gitter.im/e/bff8ccf0c23911fdeea1