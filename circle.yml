machine:
  services:
    - docker
  environment:
    DOCKER_PRIVATE_REPO: ${CIRCLE_PROJECT_USERNAME}
    IMAGE_NAME: couchbase
    LOCAL_MAPPING: /home/ubuntu/nectar-stack/couchbase/node1
    VOLUME_MAPPING: /home/ubuntu/nectar-stack/couchbase/node1:/opt/couchbase/var
    ADMIN_LOGIN: admin
    ADMIN_PASSWORD: admin001*
    # WATCH OUT: admin username/password must match dockup below.

general:
  artifacts:
    - ./models.json
    - ./files.json
    - ./couchbase.log
    - ./test-queries

dependencies:
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t $IMAGE_NAME:$CIRCLE_BUILD_NUM .
    - docker pull etops/dockup:latest
    - mkdir -p $LOCAL_MAPPING
    - mkdir test-queries
    - echo "Volume mapping " $VOLUME_MAPPING
    - echo "Local mapping " $LOCAL_MAPPING
    - docker run -e "AWS_ACCESS_KEY_ID=${EXO_AWS_ACCESS_KEY_ID}" -e "AWS_SECRET_ACCESS_KEY=${EXO_AWS_SECRET_ACCESS_KEY}" -e "BACKUP_NAME=couchbase" -e "BACKUP_PASSWORD=${BACKUP_PASSWORD}" -e "PATHS_TO_BACKUP=/opt/couchbase/var" -e "RESTORE=true" -e "S3_BUCKET_NAME=nectar-circleci" -v $VOLUME_MAPPING etops/dockup:latest

test:
  override:    
    - docker run -v $VOLUME_MAPPING --name couchbase -e "ADMIN_LOGIN=${ADMIN_LOGIN}" -e "ADMIN_PASSWORD=${ADMIN_PASSWORD}" -d -p 8091:8091 -p 8093:8093 -p 8092:8092 -p 11210:11210 $IMAGE_NAME:$CIRCLE_BUILD_NUM; sleep 60
    - curl --retry 20 --retry-delay 10 -v http://localhost:8091 -C -
    - ./test/test-queries.sh
    - docker ps
    - docker logs --tail=all couchbase > couchbase.log
    # Show files that are saved on the volume
    - find $LOCAL_MAPPING
    
deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - docker tag -f $IMAGE_NAME:$CIRCLE_BUILD_NUM $DOCKER_PRIVATE_REPO/$IMAGE_NAME:latest
      - docker tag    $IMAGE_NAME:$CIRCLE_BUILD_NUM $DOCKER_PRIVATE_REPO/$IMAGE_NAME:$CIRCLE_TAG
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_PRIVATE_REPO/$IMAGE_NAME:$CIRCLE_TAG
      - docker push $DOCKER_PRIVATE_REPO/$IMAGE_NAME:latest
  hub:
    branch: services-configurable
    commands:
      - docker tag    $IMAGE_NAME:$CIRCLE_BUILD_NUM $DOCKER_PRIVATE_REPO/sc-$IMAGE_NAME:$CIRCLE_BUILD_NUM
      - docker push $DOCKER_PRIVATE_REPO/sc-$IMAGE_NAME:$CIRCLE_BUILD_NUM
      
