machine:
  services:
    - docker
  environment:
    DOCKER_PRIVATE_REPO: ${CIRCLE_PROJECT_USERNAME}
    IMAGE_NAME: couchbase
    LOCAL_MAPPING: ~/nectar-stack/couchbase/node1
    VOLUME_MAPPING: ~/nectar-stack/couchbase/node1:/opt/couchbase/var

general:
  artifacts:
    - ./models.json
    - ./files.json
    - ./couchbase.log
    - ./test-queries

dependencies:
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t $IMAGE_NAME:$CIRCLE_BUILD_NUM .
    - docker pull etops/dockup:latest
    - mkdir -p $LOCAL_MAPPING
    - mkdir test-queries
    - docker run -e "AWS_ACCESS_KEY_ID=${EXO_AWS_ACCESS_KEY_ID}" -e "AWS_SECRET_ACCESS_KEY=${EXO_AWS_SECRET_ACCESS_KEY}" -e "BACKUP_NAME=couchbase" -e "BACKUP_PASSWORD=${BACKUP_PASSWORD}" -e "PATHS_TO_BACKUP=/opt/couchbase/var" -e "RESTORE=true" -e "S3_BUCKET_NAME=nectar-circleci" -v $VOLUME_MAPPING etops/dockup:latest

test:
  override:
    - docker run -v $VOLUME_MAPPING --name couchbase -d -p 8091:8091 -p 8093:8093 $IMAGE_NAME:$CIRCLE_BUILD_NUM; sleep 80
    - curl --retry 20 --retry-delay 10 -v http://localhost:8091 -C -
    - curl -u admin:admin001* http://localhost:8091/pools | python -mjson.tool
    - curl -u admin:admin001* http://localhost:8091/pools/default/buckets | python -mjson.tool
    # In testing, we expect these two buckets to exist, or the server didn't config itself right.
    - curl -u admin:admin001* http://localhost:8091/pools/default/buckets/models | python -mjson.tool > models.json
    - curl -u admin:admin001* http://localhost:8091/pools/default/buckets/files | python -mjson.tool > files.json
    - ./test/test-queries.sh
    - docker logs --tail=all couchbase > couchbase.log
    - ls $LOCAL_MAPPING
    
deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - docker tag -f $IMAGE_NAME:$CIRCLE_BUILD_NUM $DOCKER_PRIVATE_REPO/$IMAGE_NAME:latest
      - docker tag    $IMAGE_NAME:$CIRCLE_BUILD_NUM $DOCKER_PRIVATE_REPO/$IMAGE_NAME:$CIRCLE_TAG
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_PRIVATE_REPO/$IMAGE_NAME:$CIRCLE_TAG
      - docker push $DOCKER_PRIVATE_REPO/$IMAGE_NAME:latest
  hub:
    branch: master
    commands:
      - docker tag    $IMAGE_NAME:$CIRCLE_BUILD_NUM $DOCKER_PRIVATE_REPO/$IMAGE_NAME:$CIRCLE_BUILD_NUM
      - docker push $DOCKER_PRIVATE_REPO/$IMAGE_NAME:$CIRCLE_BUILD_NUM
      

notify:
  webhooks:
    # A list of hook hashes, containing the url field
    # gitter hook
